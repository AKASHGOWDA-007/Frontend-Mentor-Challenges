<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg-top">
    <img src="images/bg-pattern-top.svg" alt="top-pattern" />
  </div>
  <div class="profile__container">
    <article>
      <img class="card" src="images/bg-pattern-card.svg" alt="" />
  
      <div class="profile">
        <img class="profile__image" src="images/image-victor.jpg" alt="person-image" />
        <div class="profile__details">
          <h1 class="profile__title">Victor Crest</h1>
          <span class="profile__age">26</span>
        </div>
        <p class="profile__location">London</p>
        <div class="profile__socials">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </article>
  </div>
  <div class="bg-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="" />
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://akash-portfolio-website.netlify.app/">Akash</a>.
  </div>
</body>

</html>

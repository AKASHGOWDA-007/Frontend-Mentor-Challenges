<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <article class="product">
    <picture class="product__img" loading="lazy">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 550px)" />
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
    </picture>

    <div class="product__content">
      <h2 class="product__category">Perfume</h2>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <ul class="product__pricing">
        <li>$149.99</li>
        <li>$169.99</li>
      </ul>
      <button class="product__cta">
        <img src="/images/icon-cart.svg" alt="">  
        Add to Cart
      </button>
    </div>
  </article>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://akash-portfolio-website.netlify.app/" target="_blank">Akash</a>.
  </div>
</body>

</html>
